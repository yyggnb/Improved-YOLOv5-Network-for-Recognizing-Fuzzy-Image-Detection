# YOLOv5 🚀 by Ultralytics, AGPL-3.0 license

# Parameters
nc: 20 # number of classes
depth_multiple: 0.33 # model depth multiple
width_multiple: 0.50 # layer channel multiple
anchors:
  - [5, 6, 8, 14, 15, 18]  # P2/4
 # - [10, 13, 16, 30, 33, 23] # P2/8  三个先验框的大小  宽10高13 宽16高30    宽33高23
  - [30, 61, 62, 45, 59, 119] # P3/16
  - [116, 90, 156, 198, 373, 326] # P4/32

# YOLOv5 v6.0 backbone
backbone:
  # [from, number, module, args]   from表示模块来自哪一层输出，-1表示上一层，number表示本模块重复次数，第18行那里就重复了3次，输入为608x608x3
  [
    [-1, 1, Conv, [64, 6, 2, 2]], # 0-P1/2    64个输出通道，6x6的卷积核，步长2，填充2
    [-1, 1, Conv, [128, 3, 2]], # 1-P2/4
    #[-1, 3, C3, [128]],
    [-1, 3, C3new1, [128,128,0.3,0.7,0.1,0.1]],
    [-1, 1, Conv, [256, 3, 2]], # 3-P3/8
    [-1, 3, C3new2, [256,256,0.2,0.9,0.1,0.1]],
    #[-1, 6, C3, [256]],
    [-1, 1, Conv, [512, 3, 2]], # 5-P4/16
    [-1, 3, C3new2, [512,512,0.4,0.8,0.1,0.1]],
    #[-1, 9, C3, [512]],
    [-1, 1, Conv, [1024, 3, 2]], # 7-P5/32
   # [-1, 3, C3new2, [1024,1024,0.8,0.8,0.1,0.1]], #8
    [-1, 3, C3new2, [1024,1024,0.2,0.9,0.1,0.1]], #8
    #[-1, 1, SE, [1024,4]],   #9
    [-1, 1, SPPF, [1024, 5]], # 9
  ]

# YOLOv5 v6.0 head
head: [
  [ -1, 1, Conv, [ 512, 1, 1 ] ],
  [ -1, 1, nn.Upsample, [ None, 2, "nearest" ] ],
  [ [ -1, 6 ], 1, Concat, [ 1 ] ], # cat backbone P4
  [ -1, 3, C3, [ 512, False ] ], # 13

  [ -1, 1, Conv, [ 256, 1, 1 ] ],
  [ -1, 1, nn.Upsample, [ None, 2, "nearest" ] ],
  [ [ -1, 4 ], 1, Concat, [ 1 ] ], # cat backbone P3
  [ -1, 3, C3, [ 256, False ] ], # 17 (P3/8-small)

  [ -1, 1, Conv, [ 256, 3, 2 ] ],
  [ [ -1, 14 ], 1, Concat, [ 1 ] ], # cat head P4
  [ -1, 3, C3, [ 512, False ] ], # 20 (P4/16-medium)

  [ -1, 1, Conv, [ 512, 3, 2 ] ],
  [ [ -1, 10 ], 1, Concat, [ 1 ] ], # cat head P5
  [ -1, 3, C3, [ 1024, False ] ], # 23 (P5/32-large)

   [[17, 20, 23], 1, Detect, [nc, anchors]],  #25 Detect(P2, P3, P4)
  ]

